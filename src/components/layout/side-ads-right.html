<aside class="hidden lg:block col-span-2 ad-container">
  <div class="ad-box overflow-hidden">
    <ins class="adsbygoogle"
         style="display:block; height:240px; width:100%;"
         data-ad-client="ca-pub-9095477966238012"
         data-ad-slot="9876543210"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});

    // 광고 로딩 확인 후 처리
    setTimeout(() => {
      const ins = document.querySelector('aside.ad-container ins.adsbygoogle');
      if (ins && ins.offsetHeight < 50) {
        // 광고 로딩 실패 → 전체 aside 감춤
        const container = ins.closest('aside.ad-container');
        if (container) container.style.display = 'none';
      } else {
        // 광고 로딩 성공 → 박스 스타일 적용
        const box = document.querySelector('aside.ad-container .ad-box');
        if (box) {
          box.classList.add('bg-white', 'border', 'rounded', 'shadow-sm');
        }
      }
    }, 2000);
  </script>
</aside>
