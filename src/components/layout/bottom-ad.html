<section class="w-full max-w-screen-lg mx-auto px-4 ad-container mt-6">
  <div class="ad-box overflow-hidden">
    <ins class="adsbygoogle"
         style="display:block; height:100px; width:100%;"
         data-ad-client="ca-pub-9095477966238012"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});

    // 광고 로딩 여부 확인 후 처리
    setTimeout(() => {
      const ins = document.querySelector('section.ad-container ins.adsbygoogle');
      if (ins && ins.offsetHeight < 50) {
        const section = ins.closest('section.ad-container');
        if (section) section.style.display = 'none';
      } else {
        const box = document.querySelector('section.ad-container .ad-box');
        if (box) {
          box.classList.add('bg-white', 'border', 'rounded', 'shadow-sm');
        }
      }
    }, 2000);
  </script>
</section>
