<section class="space-y-6">
  <!-- 제목 + 설명 -->
  <div class="space-y-2">
    <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white">Remove Line Breaks</h1>
    <p class="text-lg text-gray-600 dark:text-gray-300">
      Easily remove all line breaks or replace them with spaces from your text.
    </p>
  </div>

  <!-- 입력 텍스트 -->
  <section>
    <label for="linebreak-input" class="block mb-2 font-semibold text-base text-gray-800 dark:text-gray-200">Input Text</label>
    <textarea id="linebreak-input" rows="10"
      class="w-full border border-gray-300 dark:border-gray-600 rounded-xl p-5 text-base bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition resize-y placeholder-gray-400 dark:placeholder-gray-500"
      placeholder="Paste your text here..."></textarea>
  </section>

  <!-- 옵션 선택 -->
  <section class="flex flex-wrap items-center gap-6 text-base text-gray-700 dark:text-gray-200">
    <label class="flex items-center gap-2">
      <input type="radio" name="replace-option" value="none" checked class="accent-indigo-600" />
      Remove completely
    </label>
    <label class="flex items-center gap-2">
      <input type="radio" name="replace-option" value="space" class="accent-indigo-600" />
      Replace with space
    </label>
  </section>

  <!-- 변환 버튼 -->
  <section class="flex justify-end">
    <button id="remove-linebreaks-btn"
      class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl text-base font-semibold transition active:scale-95">
      Convert
    </button>
  </section>

  <!-- 출력 텍스트 -->
  <section>
    <label for="linebreak-output" class="block mb-2 font-semibold text-base text-gray-800 dark:text-gray-200">Output</label>
    <textarea id="linebreak-output" rows="10"
      class="w-full border border-gray-300 dark:border-gray-600 rounded-xl p-5 text-base bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 resize-y"
      readonly></textarea>
  </section>

  <!-- 복사 버튼 -->
  <section class="flex justify-end">
    <button id="copy-result-btn"
      class="text-base font-semibold px-6 py-2.5 rounded-xl transition shadow-sm
             bg-green-600 hover:bg-green-700 text-white focus:ring-2 focus:ring-green-300 active:scale-95">
      Copy
    </button>
  </section>
</section>
