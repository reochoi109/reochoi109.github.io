<section class="space-y-10">
  <!-- 제목 -->
  <div class="space-y-2">
    <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white">Word Counter</h1>
    <p class="text-lg text-gray-600 dark:text-gray-300">
      Count words, characters, sentences, and paragraphs instantly. Smart and free for writers, students, and creators.
    </p>
  </div>

  <!-- 입력창 -->
  <textarea
    id="text-input"
    rows="12"
    placeholder="Type or paste your text here..."
    class="w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-xl p-5 text-base leading-relaxed focus:outline-none focus:ring-2 focus:ring-indigo-500 transition resize-y placeholder-gray-400 dark:placeholder-gray-500"
  ></textarea>

  <!-- 통계 카드 -->
  <div class="grid grid-cols-2 sm:grid-cols-4 gap-6 text-center">
    <div class="bg-gray-50 dark:bg-gray-800 p-5 rounded-2xl shadow-md">
      <p class="text-gray-500 dark:text-gray-400 font-medium">Words</p>
      <p id="word-count" class="text-indigo-600 dark:text-indigo-400 text-3xl font-bold">0</p>
    </div>
    <div class="bg-gray-50 dark:bg-gray-800 p-5 rounded-2xl shadow-md">
      <p class="text-gray-500 dark:text-gray-400 font-medium">Characters</p>
      <p id="char-count" class="text-indigo-600 dark:text-indigo-400 text-3xl font-bold">0</p>
    </div>
    <div class="bg-gray-50 dark:bg-gray-800 p-5 rounded-2xl shadow-md">
      <p class="text-gray-500 dark:text-gray-400 font-medium">Sentences</p>
      <p id="sentence-count" class="text-indigo-600 dark:text-indigo-400 text-3xl font-bold">0</p>
    </div>
    <div class="bg-gray-50 dark:bg-gray-800 p-5 rounded-2xl shadow-md">
      <p class="text-gray-500 dark:text-gray-400 font-medium">Paragraphs</p>
      <p id="paragraph-count" class="text-indigo-600 dark:text-indigo-400 text-3xl font-bold">0</p>
    </div>
  </div>

  <!-- Top Words -->
  <section class="pt-6">
    <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-3">Top Words</h2>
    <ul id="top-words" class="list-disc list-inside text-base text-gray-700 dark:text-gray-300 space-y-1"></ul>
  </section>
</section>
