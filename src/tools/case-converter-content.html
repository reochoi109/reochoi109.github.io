<section class="space-y-10">
  <!-- 제목 + 설명 -->
  <div class="space-y-2">
    <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white">Case Converter</h1>
    <p class="text-lg text-gray-600 dark:text-gray-300">
      Convert your text to various text cases in real time.
    </p>
  </div>

  <!-- 변환 모드 선택 -->
  <section>
    <label for="mode-select" class="block mb-2 font-semibold text-base text-gray-800 dark:text-gray-200">Select Case</label>
    <select id="mode-select"
      class="w-full border border-gray-300 dark:border-gray-600 rounded-xl p-4 text-base bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
      <option value="upper">UPPERCASE</option>
      <option value="lower">lowercase</option>
      <option value="capitalize">Capitalize</option>
      <option value="sentence">Sentence case</option>
    </select>
  </section>

  <!-- 입력 텍스트 -->
  <section>
    <label for="input-text" class="block mb-2 font-semibold text-base text-gray-800 dark:text-gray-200">Input Text</label>
    <textarea id="input-text" rows="10"
      class="w-full border border-gray-300 dark:border-gray-600 rounded-xl p-5 text-base bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition resize-y placeholder-gray-400 dark:placeholder-gray-500"
      placeholder="Type or paste your text here..."></textarea>
  </section>

  <!-- 출력 결과 -->
  <section>
    <label for="output-text" class="block mb-2 font-semibold text-base text-gray-800 dark:text-gray-200">Converted Text</label>
    <div class="relative">
      <textarea id="output-text" rows="8"
        class="w-full border border-gray-300 dark:border-gray-600 rounded-xl p-5 text-base bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 resize-y"
        readonly></textarea>

      <div class="mt-3 text-right">
        <button id="copy-output"
          class="text-base font-semibold px-6 py-2.5 rounded-xl transition-all shadow-sm bg-green-600 hover:bg-green-700 text-white focus:ring-2 focus:ring-green-300 active:scale-95">
          Copy
        </button>
      </div>
    </div>
  </section>
</section>
